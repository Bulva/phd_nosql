<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="{% static 'info/css/main.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'info/css/bootstrap.min.css' %}">
    <script src="{% static 'info/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="bio" class="col-sm-3">
            <div id="navbar" class="col-sm-12">
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about me' %}">About Me</a></li>
                    <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            <div id="about-bulva" class="col-sm-12">
                <img src="{% static 'info/images/profile_photo.png' %}" alt="My profile photo" style="width: 140px;">
                <h5>Petr Šilhák</h5>
                <a href=""><img src="{% static 'info/images/icons/mail.svg' %}" alt="Mail icon" class="icon" /></a>
                <a href=""><img src="{% static 'info/images/icons/linkedin.svg' %}" alt="LinkedIn icon" class="icon" /></a>
                <a href=""><img src="{% static 'info/images/icons/github.svg' %}" alt="GitHub icon" class="icon" /></a>
                <a href=""><img src="{% static 'info/images/icons/stackoverflow.svg' %}" alt="Stackoverflow icon" class="icon" /></a>
                <a href=""><img src="{% static 'info/images/icons/skype.svg' %}" alt="Skype icon" class="icon" /></a>
            </div>
            <div id="quote" class="col-sm-12">
                <p class="quote">“Always code as if the guy who ends up <br />
                maintaining your code will be <br />
                a violent psychopath<br /> who knows where you live”<br /></p>
                <p class="quote-author">John F. Woods</p>
            </div>
        </div>
        <div id="content" class="col-sm-9">
            <div id="middle" class="col-sm-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
